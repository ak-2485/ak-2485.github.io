<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Highlight.js light theme -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/coq.min.js"></script>
  <script defer>
    window.addEventListener("DOMContentLoaded", () => hljs.highlightAll());
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f6f8fa; /* mac/GitHub light */
      cursor: default;      /* important: never become I-beam globally */
    }

    .code-scroll {
      box-sizing: border-box;
      height: 100vh;        /* Reveal-safe */
      padding: 28px;
      overflow: auto;
    }

    pre { margin: 0; }

    pre code {
      display: block;
      padding: 20px 22px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow:
        0 1px 2px rgba(0,0,0,0.04),
        0 6px 24px rgba(0,0,0,0.06);

      font-size: 18px;
      line-height: 1.35;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco,
                   Consolas, "Liberation Mono", monospace;

      white-space: pre;
      tab-size: 2;

      /* allow mouse highlight selection */
      user-select: text;
      -webkit-user-select: text;

      /* but avoid caret / I-beam getting “stuck” */
      caret-color: transparent;
      cursor: default;
    }

    /* Subtle scrollbar */
    .code-scroll::-webkit-scrollbar { width: 10px; }
    .code-scroll::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.18);
      border-radius: 999px;
    }
    .code-scroll::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.06);
    }
  </style>

  <script>
    // Extra safety: clear selection + focus when leaving the iframe,
    // and also when the page loses visibility (slide transition / tab changes).
    function clearFocusAndSelection() {
      const sel = window.getSelection?.();
      if (sel) sel.removeAllRanges();
      if (document.activeElement?.blur) document.activeElement.blur();
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("mouseleave", clearFocusAndSelection);
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState !== "visible") clearFocusAndSelection();
      });
      window.addEventListener("blur", clearFocusAndSelection);
    });
  </script>
</head>

<body>
  <div class="code-scroll">
<pre><code class="language-coq">Inductive nat : Type :=
| O : nat
| S : nat -> nat.

Theorem plus_O_n : forall n, 0 + n = n.
Proof.
  intros n. simpl. reflexivity.
Qed.

Theorem plus_n_O : forall n, n + 0 = n.
Proof.
  induction n; simpl; auto.
Qed.
</code></pre>
  </div>
</body>
</html>
