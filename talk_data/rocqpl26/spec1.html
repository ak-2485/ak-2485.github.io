<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Highlight.js theme -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/coq.min.js"></script>
  <script defer>
    window.addEventListener("DOMContentLoaded", () => hljs.highlightAll());
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b1020; /* slide background */
    }

    /* Scroll container */
    .code-scroll {
      box-sizing: border-box;
      height: 100vh;            /* critical: viewport-based */
      padding: 32px;
      overflow: auto;
    }

    pre {
      margin: 0;
    }

    pre code {
      display: block;
      padding: 20px 24px;
      background: #0d1117;      /* code background */
      border-radius: 14px;
      font-size: 18px;
      line-height: 1.35;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco,
                   Consolas, "Liberation Mono", monospace;
      white-space: pre;
    }

    /* Optional: visible scrollbar */
    .code-scroll::-webkit-scrollbar {
      width: 10px;
    }
    .code-scroll::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.25);
      border-radius: 999px;
    }
    .code-scroll::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <div class="code-scroll">
<pre><code class="language-coq">Inductive nat : Type :=
| O : nat
| S : nat -> nat.

Theorem plus_O_n : forall n, 0 + n = n.
Proof.
  intros n. simpl. reflexivity.
Qed.

Theorem plus_n_O : forall n, n + 0 = n.
Proof.
  induction n; simpl; auto.
Qed.
</code></pre>
  </div>
</body>
</html>
