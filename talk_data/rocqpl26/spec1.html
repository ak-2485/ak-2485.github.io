<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Highlight.js light theme -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/coq.min.js"></script>
  <script defer>
    window.addEventListener("DOMContentLoaded", () => hljs.highlightAll());
  </script>

  <style>
    /* Page background (macOS light) */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f6f8fa;   /* GitHub / macOS light */
    }

    /* Scroll container */
    .code-scroll {
      box-sizing: border-box;
      height: 100vh;         /* critical for Reveal */
      padding: 28px;
      overflow: auto;
    }

    pre {
      margin: 0;
    }

    pre code {
      display: block;
      padding: 20px 22px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow:
        0 1px 2px rgba(0,0,0,0.04),
        0 6px 24px rgba(0,0,0,0.06);

      font-size: 18px;
      line-height: 1.35;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco,
                   Consolas, "Liberation Mono", monospace;
      white-space: pre;

      /* No caret / text cursor */
      cursor: default;
      caret-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Scrollbar (subtle, macOS-like) */
    .code-scroll::-webkit-scrollbar {
      width: 10px;
    }
    .code-scroll::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.18);
      border-radius: 999px;
    }
    .code-scroll::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.06);
    }
  </style>

  <!-- Prevent focus / caret getting “stuck” -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("mouseleave", () => {
        if (document.activeElement?.blur) {
          document.activeElement.blur();
        }
        const sel = window.getSelection?.();
        if (sel) sel.removeAllRanges();
      });
    });
  </script>
</head>

<body>
  <div class="code-scroll">
<pre><code class="language-coq">Inductive nat : Type :=
| O : nat
| S : nat -> nat.

Theorem plus_O_n : forall n, 0 + n = n.
Proof.
  intros n. simpl. reflexivity.
Qed.

Theorem plus_n_O : forall n, n + 0 = n.
Proof.
  induction n; simpl; auto.
Qed.
</code></pre>
  </div>
</body>
</html>
